{% if form.errors %}
<div class="form-errors">
    {% for field  in form %}
        {% for error in field.errors %}
    <div>
        <p>
            {{ error }}
        </p>
    </div>
        {% endfor %}
    {% endfor %}

    {% for error in form.non_field_errors %}
    <div>
        <p>
            {{ error }}
        </p>
    </div>
    {% endfor %}
</div>
{% endif %}
